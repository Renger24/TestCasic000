<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 Rocket Crash — Игра</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Уведомление -->
  <div id="notification">✅ Поздравляем! Успешно</div>

  <!-- Кнопка +100 -->
  <button id="addBalanceBtn">+100 💰</button>

  <div id="app">
    <!-- Верх: ракета + график -->
    <div class="top-section">
      <div class="rocket-container">
        <img id="rocket" src="assets/rocket.png" alt="Ракета">
      </div>
      <div class="graph-container">
        <canvas id="graph"></canvas>
      </div>
    </div>

    <!-- Низ: управление + история -->
    <div class="bottom-section">
      <div class="balance">Баланс: $<span id="balance">1000</span></div>

      <div class="inputs">
        <input type="number" id="betAmount" placeholder="Ставка" min="1" value="10">
        <input type="number" id="cashoutAt" placeholder="Авто x" min="1.1" step="0.1" value="2.0">
      </div>

      <div class="btn-row">
        <button id="betButton" class="btn btn-primary">🚀 СТАРТ</button>
        <button id="cashoutButton" class="btn btn-success">💰 ЗАБРАТЬ</button>
      </div>

      <div class="history">
        <h3>История ставок</h3>
        <div id="historyList"></div>
      </div>

      <!-- Мультиплеер: другие игроки -->
      <div class="multiplayer">
        <h3>🔥 Другие игроки</h3>
        <div id="playersList"></div>
      </div>
    </div>
  </div>

  <!-- Нижнее меню -->
  <div class="bottom-nav">
    <button class="nav-btn" onclick="location.href='/'">Главная</button>
    <button class="nav-btn active">Crash</button>
  </div>

  <!-- Подключаем JS -->
  <script src="js/sounds.js"></script>
  <script src="js/history.js"></script>
  <script src="js/multiplayer.js"></script>
  <script src="js/crash.js"></script>
</body>
</html>
