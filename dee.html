<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Счетчик</title>
    <style>
        body {
            /* Используем CSS-переменные Telegram для адаптации под тему */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .counter-value {
            font-size: 4rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: var(--tg-theme-button-color, #40a7e3);
        }

        .counter-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        .counter-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простой Счетчик</h1>
        <div class="counter-value" id="counter">0</div>
        <button class="counter-button" onclick="incrementCounter()">КНОПКА</button>
    </div>

    <!-- Подключаем официальную библиотеку Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализируем Mini App. Эта строка сообщает Telegram, что наше приложение готово.
        Telegram.WebApp.ready();

        // Функция, которая увеличивает счетчик на 1 при каждом клике
        function incrementCounter() {
            let counterElement = document.getElementById('counter');
            let currentValue = parseInt(counterElement.innerText);
            counterElement.innerText = currentValue + 1;
        }
    </script>
</body>
</html>
