<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      padding: 20px;
      margin: 0;
      position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #ff5e5e;
    }
    .balance {
      font-size: 24px;
      margin: 20px 0;
      color: #4caf50;
    }
    input, button {
      padding: 12px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #2c2c2c;
      color: white;
      width: 45%;
    }
    button {
      background: #ff5e5e;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .multiplier {
      font-size: 60px;
      font-weight: bold;
      color: #ffcc00;
      margin: 30px 0;
      transition: color 0.3s;
    }
    .status {
      font-size: 18px;
      margin: 15px 0;
      min-height: 24px;
    }
    .crashed {
      color: #ff3333;
      animation: pulse 0.5s;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* –ö–Ω–æ–ø–∫–∞ +100 –≤ —É–≥–ª—É */
    #addBalanceBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #addBalanceBtn:hover {
      background: #3d8b40;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ +100 –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
  <button id="addBalanceBtn">+100 üí∞</button>

  <div class="container">
    <h1>üöÄ CRASH GAME</h1>
    <div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">1000</span></div>

    <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞" min="1" value="10">
    <input type="number" id="cashoutAt" placeholder="–ó–∞–±—Ä–∞—Ç—å –ø—Ä–∏ x" min="1.1" step="0.1" value="2.0">

    <button id="betButton">–ü–û–°–¢–ê–í–ò–¢–¨</button>

    <div class="multiplier" id="multiplier">x1.00</div>
    <div class="status" id="status"></div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ –∏–∑ localStorage –∏–ª–∏ 1000 –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    let balance = parseFloat(localStorage.getItem('crashBalance')) || 1000;
    updateBalance();

    const betButton = document.getElementById('betButton');
    const betAmountInput = document.getElementById('betAmount');
    const cashoutAtInput = document.getElementById('cashoutAt');
    const multiplierDisplay = document.getElementById('multiplier');
    const statusDisplay = document.getElementById('status');
    const addBalanceBtn = document.getElementById('addBalanceBtn');

    betButton.addEventListener('click', startGame);
    addBalanceBtn.addEventListener('click', addBalance);

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(2);
      localStorage.setItem('crashBalance', balance);
    }

    function addBalance() {
      balance += 100;
      updateBalance();
      statusDisplay.textContent = "‚úÖ +100 –¥–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è —Ç–µ—Å—Ç–∞!";
      setTimeout(() => {
        if (statusDisplay.textContent.includes("—Ç–µ—Å—Ç–∞")) {
          statusDisplay.textContent = "";
        }
      }, 2000);
    }

    function startGame() {
      const bet = parseFloat(betAmountInput.value);
      const cashoutTarget = parseFloat(cashoutAtInput.value);

      if (isNaN(bet) || bet <= 0) {
        statusDisplay.textContent = "‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!";
        return;
      }
      if (isNaN(cashoutTarget) || cashoutTarget < 1.01) {
        statusDisplay.textContent = "‚ùå –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å > 1.01!";
        return;
      }
      if (bet > balance) {
        statusDisplay.textContent = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
        return;
      }

      // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –±–∞–ª–∞–Ω—Å–∞
      balance -= bet;
      updateBalance();
      betButton.disabled = true;
      statusDisplay.textContent = `–°—Ç–∞–≤–∫–∞ $${bet} –ø—Ä–∏–Ω—è—Ç–∞. –û–∂–∏–¥–∞–π—Ç–µ...`;
      multiplierDisplay.textContent = "x1.00";
      multiplierDisplay.classList.remove('crashed');

      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –∫—Ä–∞—Ö–∞
      const crashPoint = 1 + Math.random() * (Math.random() > 0.7 ? 20 : 5);
      console.log("Crash at:", crashPoint.toFixed(2));

      let currentMultiplier = 1.00;
      let cashedOut = false;

      // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–æ—Å—Ç–∞ –º–Ω–æ–∂–∏—Ç–µ–ª—è
      const gameInterval = setInterval(() => {
        currentMultiplier += 0.05;

        multiplierDisplay.textContent = `x${currentMultiplier.toFixed(2)}`;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∏–≥—Ä–æ–∫ –∑–∞–±–∏—Ä–∞–µ—Ç?
        if (currentMultiplier >= cashoutTarget && !cashedOut) {
          cashedOut = true;
          const winAmount = bet * cashoutTarget;
          balance += winAmount;
          updateBalance();
          statusDisplay.textContent = `‚úÖ –ó–∞–±—Ä–∞–ª–∏! +$${winAmount.toFixed(2)} –ø—Ä–∏ x${cashoutTarget}`;
          multiplierDisplay.style.color = "#4caf50";
          clearInterval(gameInterval);
          setTimeout(() => {
            resetGame();
          }, 2000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∫—Ä–∞—Ö?
        if (currentMultiplier >= crashPoint) {
          clearInterval(gameInterval);
          multiplierDisplay.classList.add('crashed');
          multiplierDisplay.textContent = `x${crashPoint.toFixed(2)} üí•`;
          statusDisplay.textContent = `üí• –ö—Ä–∞—Ö! –ü–æ—Ç–µ—Ä—è–Ω–æ $${bet}`;
          setTimeout(() => {
            resetGame();
          }, 2000);
        }
      }, 150);
    }

    function resetGame() {
      betButton.disabled = false;
      multiplierDisplay.style.color = "#ffcc00";
      statusDisplay.textContent = "";
    }
  </script>
</body>
</html>
